<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Weather</title>
  </head>
  <body>

    <header class="header">
        <h1 class="header__text">Meteorologist Maddie</h1>
		<div class="header__right">
      <i class= "header__locationIcon fa-solid fa-location-dot"></i>
      <h2 class="header__location"></h2>
		</div>
        
    </header>
    
    <body>
      <section class="currentInformation">
        <div class="currentInformation__left">
          <div class="currentInformation__icon"></div>
          <div class="currentInformation__temperature"></div>
        </div>
          <div class="currentInformation__right">
            <p>Tuesday</p>
            <p>9:00 PM</p>
          </div>
      </section>

        <section class="searchbar__container">
          <input class="searchbar__input" type="text" id="header__searchbar" placeholder="search for city">
        	<div class="searchbar__icon"><i class="fa-solid fa-magnifying-glass"></i></div>
          
        </section>

		<section class="weekView">
			<div class="weekView__weather"></div>
			<div class="weekView__weather"></div>
			<div class="weekView__weather"></div>
			<div class="weekView__weather"></div>
			<div class="weekView__weather"></div>
			<div class="weekView__weather"></div>
			<div class="weekView__weather"></div>
		</section>
		
    </body>

    <script type="module" src="/main.js"></script>
  </body>
</html>
